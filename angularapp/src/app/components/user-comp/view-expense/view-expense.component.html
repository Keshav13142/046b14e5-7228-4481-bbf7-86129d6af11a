<h1 mat-dialog-title class="text-center">Expense Details</h1>
<div mat-dialog-content>
    <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col" >
                <table class="table-h">
                    <tr>
                        <td>Bill Number</td>
                        <td>{{expense.billNumber}}</td>
                    </tr>
                    <tr>
                        <td>Expense Id</td>
                        <td>{{expense.expenseId}}</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>{{expense.billCost}}</td>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td>{{date}}</td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>{{expense.remark}}</td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td>{{expense.status}}</td>
                    </tr>
                </table>
                <button (click)="close()" mat-raised-button color="primary" style="display: block; width: fit-content; margin: auto; margin-top: 20px;">OK</button>
            </div>
        </div>
    </div>
</div>
