<ngx-ui-loader fgsType="wandering-cubes" pbColor="#3f51b5" fgsColor="#3f51b5"></ngx-ui-loader>
<mat-card>
    <h1 class="text-center mt-2">Add Expenses</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row" style=" margin-top: 60px;">
                <div class="col-md-6 offset-md-3">
                    <form  (ngSubmit)="submit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Price</mat-label>
                            <input required name="billCost" [(ngModel)]="expense.billCost"  type="number" matInput
                                placeholder="Enter price">
                            <mat-icon matSuffix>currency_rupee</mat-icon>
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <input name="remark" [(ngModel)]="expense.remark" type="text" matInput
                                placeholder="Enter Description">
                            <mat-icon matSuffix>description</mat-icon>
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Date</mat-label>
                            <input required matInput [matDatepicker]="picker2">
                            <mat-datepicker-toggle color="primary" matSuffix [for]="picker2" [disabled]="false">
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker2 color="primary" [disabled]="false" [touchUi]="true">
                            </mat-datepicker>
                        </mat-form-field>
                        <div class="form-group">
                            <label style="font-size: 20px; margin-right: 16px;" for="receipt">Upload Receipt</label>
                            <input  style="text-decoration: none; margin-right: 10px;" type="file" name="receipt" (change)="selectFile($event)">
                        </div>
                        <div class="container text-center" style="margin-top: 20px; margin-bottom: 20px;">
                            <button  class="full-w" type="submit" mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
