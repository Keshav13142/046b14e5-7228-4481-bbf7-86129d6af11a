<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button *ngIf="role=='employee'" id="homeButton" routerLink="/expenses" mat-list-item><mat-icon mat-list-icon>home</mat-icon>Home</button>
    <button *ngIf="role=='employee'" id="addExpenseButton" routerLink="/expenses/add" mat-list-item><mat-icon mat-list-icon>add_circle</mat-icon>Add Expense</button>
    <button *ngIf="role=='employee'" routerLink="/expenses/profile" mat-list-item><mat-icon mat-list-icon>account_circle</mat-icon>Profile</button>
    <button *ngIf="role=='admin'" id="homeButton" routerLink="/admin" mat-list-item><mat-icon mat-list-icon>home</mat-icon>Home</button>
    <button *ngIf="role=='admin'" routerLink="/admin/profile" mat-list-item><mat-icon mat-list-icon>account_circle</mat-icon>Profile</button>
    <button *ngIf="role=='manager'" id="homeButton" routerLink="/manager" mat-list-item><mat-icon mat-list-icon>home</mat-icon>Home</button>
    <button *ngIf="role=='manager'" id="addExpenseButton" routerLink="/manager/add" mat-list-item><mat-icon mat-list-icon>add_circle</mat-icon>Add Expense</button>
    <button *ngIf="role=='manager'" routerLink="/manager/approve" mat-list-item><mat-icon mat-list-icon>check_circle</mat-icon>Approve</button>
    <button *ngIf="role=='manager'" routerLink="/manager/profile" mat-list-item><mat-icon mat-list-icon>account_circle</mat-icon>Profile</button>
  </mat-action-list>
</mat-card>
