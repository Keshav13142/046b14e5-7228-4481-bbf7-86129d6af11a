<app-navbar></app-navbar>
<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-md-10">
        <mat-tab-group mat-align-tabs="center" style="height: max-content;">
          <mat-tab style="color:blue" label="View All">
            <mat-card class="scrollable-content">
      <mat-card-content>
               <mat-list *ngFor="let e of employee">
                  <mat-list-item style="padding-left:30px;border:1px solid grey">
                    <div mat-line>Name:&nbsp;{{e.name}}</div>
                    <div mat-line>e-mail:&nbsp;{{e.mail}}</div>
                    <div mat-line>Password:&nbsp;{{e.password}}</div>
                    <div mat-line>Experience:&nbsp;{{e.experience}}</div>
                    <div mat-line>Specialist:&nbsp;{{e.specialist}</div>
                    <mat-divider></mat-divider>
                    <button  mat-mini-fab color="primary" style="margin: 10px">
                      <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-mini-fab color="warn" style="margin: 10px;">
                      <mat-icon>delete</mat-icon>
                    </button>

                  </mat-list-item>
                </mat-list>


              </mat-card-content>
            </mat-card>
          </mat-tab>
          <mat-tab label="Add">
            <mat-card class="scrollable-content">

              <mat-card-content>
                <form class="form">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>

                    <input type="text" name="name" [(ngModel)]="adm.name" class="form-control box"
                      placeholder="Enter your name..." required>

                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">e-mail</label>
                    <input type="text" name="mail" [(ngModel)]="adm.mail" class="form-control box"
                      placeholder="Enter your e-mail...">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
                    <input type="text" name="password" [(ngModel)]="adm.password" class="form-control box"
                      placeholder="Enter your password...">

                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Experience</label>
                    <input type="text" name="experience" [(ngModel)]="adm.experience" class="form-control box"
                      placeholder="Enter your experience...">

                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Specialist</label>
                    <input type="text" name="specialist" [(ngModel)]="adm.specialist" class="form-control box"
                      placeholder="Enter your specialist...">

                  </div>
                  <button type="submit" (click)="update()" class="btn btn-primary">Update</button>
                </form>
              </mat-card-content>
            </mat-card>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>


<script>
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
